<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Monteiro GitHub Directory</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header class="wrapper">
        <h1>Amanda Monteiro's GitHub Directory</h1>
    </header>
    <main class="wrapper">
        <form>
            <label for="type">Only view projects with:</label>
            <select name="type" id="type">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="SCSS">SCSS</option>
                <option value="jQuery">jQuery</option>
                <option value="Pair Programming">Pair Programming</option>
                <option value="Mob Programming">Mob Programming</option>
            </select>
        </form>

        <h2><span>All</span> Projects</h2>
        
        <ul class="projectContainer">
            <!-- <li> dynamically generated -->
        </ul>
    </main>
    <footer class="wrapper">
        Built by Amanda Monteiro
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
