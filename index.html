<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Monteiro GitHub Directory</title>
    <meta name="theme-color" content="#274846">
    <meta name="description" content="View all my projects at a glance or filter by programming language.">
    <meta property="og:title" content="Amanda Monteiro GitHub Directory">
    <meta property="og:description" content="Directory of all of Amanda Monteiro's projects with descriptions, video snippets, and links to view live or view their code.">
    <meta property="og:image" content="https://armontei.github.io/assets/Screenshot.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>


<body>
    <header class="wrapper">
        <h1>Amanda's GitHub Directory</h1>
    </header>

    <main class="wrapper">
        <form>
            <label for="type">Only view projects with:</label>
            <select name="type" id="type">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="SCSS">SCSS</option>
                <option value="Vanilla JavaScript">Vanilla JavaScript</option>
                <option value="jQuery">jQuery</option>
                <option value="React">React</option>
                <option value="Firebase">Firebase</option>
                <option value="Rest API">Rest API</option>
                <option value="Pair Programming">Pair Programming</option>
                <option value="Mob Programming">Mob Programming</option>
            </select>
        </form>

        <h2><span>All</span> Projects</h2>
        
        <ul class="projectContainer">
            <!-- <li> dynamically generated -->
        </ul>
    </main>

    <footer>
        Built by Amanda Monteiro
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
